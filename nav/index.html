<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>时间</title>
    <link href="http://static-cdn.iit.im/css/flipclock.css" rel="stylesheet">
</head>

<body style="background-color: #eff0f0">
    <div class="clock" style="text-align: center; margin: 0 auto; width: 500px;"></div>
</body>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://static-cdn.iit.im/js/flipclock.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var clock = $('.clock').FlipClock({
            countdown: false,
            clockFace: 'TwentyFourHourClock'
        });
    });
</script>

</html>
